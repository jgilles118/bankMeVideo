<!DOCTYPE html5>
<html>
	<title>Ground Zero</title>
	<h1>Ground Zero</h1><br>
	<a href="http://127.0.0.1/index.html">Sign-In</a><br><br>


	<form method=POST action="http://127.0.0.1/index.html">

		<td><input type="text" required name="expdate" placeholder="Exp date"></td>
		<td><input type="text" required name="csv" placeholder="csv"></td><br><br>
		

		
		<td><input type="submit" value="Submit"></td>
	</form>

</html>
